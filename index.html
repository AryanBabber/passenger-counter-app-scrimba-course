<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Passenger counter app | JavaScript project #1</title>
</head>
<body>
    <div class="container">
        <div class="header">    
            <h1 class="head">Passenger counter app as in Javascript course in Scrimba.com</h1>
            <!-- <h3>Here's the link: <a href="https://scrimba.com/playlist/pY5b7sQ"> Scrimba.com</a></h3> -->
        </div>
        <div id="main">
            <h1 class="main--title">Passenger counter:-</h1>
            <div class="main--img">
                <div class="maincontent-img">
                    <div class="content-in-img">
                        <h1 class="ppl-enter">People entered:</h1>
                        <h2 id="count-el">0</h2>
                        <button id="increment-btn" onclick="increment()">INCREMENT</button>
                        <button id="save-btn" onclick="save()">SAVE</button>
                        
                        <p id="save-el">Saved Numbers: </p>
                    </div>
                </div>
            </div>
            <br>
            <!-- <img src="./pexels-dom-j-297836.jpg" alt="station" class="main--img"/> -->
        </div>
    </div>
